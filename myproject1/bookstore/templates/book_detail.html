<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
</head>
<body>
    <h1>{{ book.title }}</h1>
    <p>Author: <a href="{% url 'author_detail' book.author.id %}">{{ book.author.name }}</a></p>
    <p>Published: {{ book.published }}</p>
    <p>Completed: {% if book.completed %}Yes{% else %}No{% endif %}</p>
</body>
</html>
